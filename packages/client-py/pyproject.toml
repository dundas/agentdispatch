[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agent-dispatch-client"
version = "1.0.0"
description = "ADMP Python Client SDK"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
keywords = ["admp", "agent-messaging", "client", "sdk"]
authors = [
  { name = "Agent Dispatch Working Group" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "httpx>=0.25.0",
  "pydantic>=2.5.0",
  "pynacl>=1.5.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4.0",
  "pytest-asyncio>=0.21.0",
  "pytest-cov>=4.1.0",
  "black>=23.0.0",
  "ruff>=0.1.0",
  "mypy>=1.7.0",
]

[project.urls]
Documentation = "https://docs.agentdispatch.org"
Repository = "https://github.com/agent-dispatch/agent-dispatch"
Changelog = "https://github.com/agent-dispatch/agent-dispatch/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_dispatch"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
strict = true
